<!doctype html>
<html lang="en">

<head>
    <title>Game Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./../public/css/style.css">
    <link rel="stylesheet" href="./../public/css/general.css">
</head>

<body>
    <ul class="pages">
    	<li class="login page">
            <div class="form">
                <h3 class="title">What's your nickname?</h3>
                <input class="usernameInput" type="text" maxlength="14" />
            </div>
        </li>
        <li class="chat page">
            <div class="chatArea">
				<nav class="navbar navbar-expand-md navbar-dark bg-primary" style="height: 10%">
				    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
				        <span class="navbar-toggler-icon"></span>
				    </button>
				    <div class="navbar-collapse collapse" id="collapsingNavbar">
				        <ul class="navbar-nav">
				            <li class="nav-item active">
				                <a class="nav-link" href="index.html">UNO</a>
				            </li>
				        </ul>
				        <ul class="navbar-nav ml-auto">
				            <li class="nav-item active">
				                <a class="nav-link" href="index.html">Option 1</a>
				            </li>
				            <li class="nav-item active">
				                <a class="nav-link" href="registration.html">Option 2</a>
				            </li>
				            <li class="nav-item active">
				                <a class="nav-link" href="profile.html">Option 3</a>
				            </li>
				        </ul>
				    </div>
				</nav>
            	
            	<!-- start of players and card info -->
				<div class="col-sm-13 table-responsive" style="height: 55%">
					<div class="col-sm-8 float-left">
						<table class="table">
						  <thead>
						    <tr>
						      <th scope="col">ID</th>
						      <th scope="col">Player</th>
						      <th scope="col">Remaining Cards</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr class="table-warning">
							  <th scope="row">18</th>
							  <th>Mark</th>
						      <td>7</td>
						    </tr>
						    <tr class="table-success">
							  <th scope="row">207</th>
							  <th>Jacob</th>
						      <td>4</td>
						    </tr>
						    <tr class="table-warning">
							  <th scope="row">56</th>
							  <th>Larry</th>
						      <td>3</td>
						    </tr>
						    <tr class="table-warning">
							  <th scope="row">132</th>
							  <th>Tobias</th>
						      <td>6</td>
						    </tr>
						  </tbody>
						</table>
					</div>
					<div class="col-sm-4 float-right" style="height: 100%">
						<p class="text-center">Current Uno Card<br>Will be Here</p>
					</div>
					<div class="clearfix"></div>
				</div>
				<!-- start of players and card info -->
				
                <ul class="messages"></ul>
            </div>
            <input class="inputMessage" placeholder="Type here..." />
        </li>
    </ul>
    <script src="./../public/js/jquery.min.js"></script>
    <script src="./../public/socket.io/1.4.3/socket.io.min.js"></script>
    <script src="./../public/js/main.js"></script>
</body>

</html>
