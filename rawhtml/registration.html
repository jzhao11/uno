<div class="container">
    <h1>Registration</h1>
    <p>Required fields are marked with *</p>
    <hr>

    <form action="/register-page.php" method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email">
        </div>

        <div class="form-group">
            <label for="usr">Username*</label>
            <input type="text" class="form-control" id="usr" name="username" placeholder="Enter Username" required>
        </div>

        <div class="form-group">
            <label for="pwd">Password*</label>
            <input type="password" class="form-control" id="pwd" name="username" placeholder="Enter Password" required>
        </div>

        <div class="form-group">
            <label for="pwd-confirm">Confirm Password*</label>
            <input type="password" class="form-control" id="pwd-confirm" name="pwd-confirm"
                   placeholder="Confirm Placeholder" required>
        </div>

        <!--        GET SITEKEY FOR RECAPTCHA-->
        <div class="g-recaptcha" data-sitekey="6Lf3134UAAAAAGrFfs9oykBzz905ou1kbSPwAxR4">
        </div>
        <hr>

        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" required>Agree to <a href="#">Terms of Services</a>*
            </label>
        </div>
        <br>

        <button type="submit" class="btn btn-primary">Register</button>
        <br><br>

        <div class="jumbotron text-center" style="margin-bottom:0">
            <p>Already have an account? <a href="login.html">Log in</a>.</p>
        </div>
    </form>
</div>
